<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Ajusta o site para ser responsivo em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação de fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <!-- Menu lateral -->
    <aside>
        <img src="./img/Logo.svg" alt="Logo do CodeConnect">
        <nav>
            <ul class="lista-links">
                <!-- Links do menu lateral -->
                <li><a href="#" class="links-destaque">Publicar</a></li>
                <li><a href="#"><img src="./img/feed.svg"> Feed</a></li>
                <li><a href="#"><img src="./img/account_circle.svg"> Perfil</a></li>
                <li><a href="#"><img src="./img/info.svg"> Sobre nós</a></li>
                <li><a href="#"><img src="./img/logout.svg"> Sair</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Área principal -->
    <main>
        <!-- Seção para upload de imagem -->
        <div class="container-upload-imagem">
            <!-- Pré-visualização da imagem -->
            <div class="container-imagem">
                <img src="./img/imagem1.png" alt="" class="main-image">
            </div>

            <!-- Botão que abre seletor de arquivos -->
            <button id="upload-btn">Carregar imagem</button>

            <!-- Input de upload escondido -->
            <input type="file" id="image-upload" accept="image/*" style="display: none" />

            <!-- Nome do arquivo carregado -->
            <div class="container-imagem-nome">
                <p>image_projeto.png</p>
                <img src="./img/close.svg" alt="">
            </div>
        </div>

        <!-- Formulário de descrição do projeto -->
        <div class="container-descricao">
            <h2>Novo projeto</h2>
            <form action="">
                <!-- Nome do projeto -->
                <div>
                    <label for="nome">Nome do projeto</label>
                    <input type="text" id="nome" name="nome" />
                </div>

                <!-- Descrição -->
                <div>
                    <label for="descrição">Descrição</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>

                <!-- Tags -->
                <div>
                    <label for="nome">Tags</label>
                    <input type="text" name="categoria" id="input-tags" />
                </div>

                <!-- Lista de tags adicionadas -->
                <ul class="lista-tags" id="lista-tags"></ul>

                <!-- Botões -->
                <div class="container-botoes">
                    <button class="botao-descartar">Descartar</button>
                    <button class="botao-publicar">Publicar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Script JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
